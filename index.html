<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        }

            font-size: 1.5em;
            margin: 0;
            margin-top: 1em;
        }

        .enabledstatus {
            webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            border: 1px solid black;
            background-color: #ff8080;
            border-radius: 5px;
            padding: 0.2em;
            width: 5em;
            text-align: center;
        }

        .enabledstatus:checked {
            background-color: #8fff80;
        }

        .enabledstatus::before {
            content: "Inactive";
        }

        .enabledstatus:checked::before {
            content: "Active";
        }

        .output {
            margin-top: 3em;
        }

        #generate {
            display: block;
            font-size: 1.2em;
            margin-bottom: 0.5em;
        }

        #result {
            width: 100%;
            height: 10em;
        }
    </style>
    <script>
        function generateINI() {
            var sections = document.getElementsByClassName("section");
            var finalText = "#Generated by the GameINI Configurator at sixdigitcode.github.io/gameini-configurator\n";
            for (var i = 0; i < sections.length; i++) {
                var sectionText = "\n" + sections[i].dataset.tag;
                var settings = sections[i].querySelectorAll("div.option");
                var sectionHasSettings = false; //Determines if the section should be included in the final
                for (var j = 0; j < settings.length; j++) {
                    var enabled = settings[j].querySelector(".enabledstatus").checked;
                    // console.log(settings[j]);
                    if (enabled) {
                        var inputelem = settings[j].querySelector("input.option") || settings[j].querySelector("select.option");
                        var value = (inputelem.value == "on" ? (inputelem.checked ? "True" : "False") : inputelem.value);
                        console.log(sections[i].dataset.tag + " " + value);

                        sectionHasSettings = true;
                        sectionText += "\n" + settings[j].dataset.tag + " = " + value;
                    }
                }
                if (sectionHasSettings) {
                    finalText += sectionText + "\n";
                }
            }
            // console.log(finalText);
            document.getElementById("result").value = finalText;

        }

        function importINI() {
            var iniLines = document.getElementById("result").value.split("\n");

            var allStatusBoxes = document.querySelectorAll(".enabledstatus");
            for (var i = 0; i < allStatusBoxes.length; i++) {
                allStatusBoxes[i].checked = false;
            }


            for (var i = 0; i < iniLines.length; i++) {
                if (iniLines[i].trim() == "" || iniLines[i].startsWith("#") || iniLines[i].startsWith("[")) {
                    continue; //Skip this line if it isn't a setting (i.e. empty/comment/section header)
                }

                var settingParts = iniLines[i].match(/^([\w\d]+)\s*=\s*([\w\d\.]+)/);
                //settingparts[1] = setting name, settingparts[2] = value

                if (settingParts[1] == null) {
                    continue;
                }

                var parentElem = document.querySelector(".option[data-tag=" + settingParts[1] + "]");
                if (parentElem == null) {
                    console.log("Skipping due to null selector");
                    continue;
                }

                parentElem.querySelector(".enabledstatus").checked = true;
                console.log("Set checked to true");

                var valueBox = parentElem.querySelector(".option");

                if (valueBox.type == "checkbox") {
                    valueBox.checked = (settingParts[2].toLowerCase() == "true");
                } else {
                    valueBox.value = settingParts[2];
                }
            }
        }
        window.onload = function() {
            generateINI();

            var inputElements = document.querySelectorAll("input, select");
            for (var i = 0; i < inputElements.length; i++) {
                inputElements[i].onchange = generateINI;
                //Whenever an input element is changed the INI is regenerated
            }

        };
    </script>
</head>
